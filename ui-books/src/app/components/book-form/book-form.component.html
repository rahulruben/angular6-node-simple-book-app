<div class="primary-container">
  <div class="row">
    <div class="col-sm-4 form-group">
      <label for="book-name">Book Name</label>
      <input type="text" class="form-control" id="book-name">
    </div>
    <div class="col-sm-4 form-group">
      <label for="book-subtitle">Book Subtitle</label>
      <input type="text" class="form-control" id="book-subtitle">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSaveClicked()">Save</button>
</div>
